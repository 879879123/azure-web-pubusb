<div class="websocket-console" #console>
  <ng-container *ngFor="let log of datas.slice().reverse()">
    <pre style="word-wrap: break-word">{{ log?.message }}</pre>
    <pre style="word-wrap: break-word" *ngIf="log?.json">{{ log?.json | json }}</pre>
    <!-- <pre style="word-wrap: break-word" *ngIf="log?.text">{{ log?.text }}</pre> -->
  </ng-container>
</div>
